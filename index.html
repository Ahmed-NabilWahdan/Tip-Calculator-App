<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>splitter</h1>
  </header>
  <main>
    <section class="input-side">
      <section class="bill-amount-section">
        <h2>Bill</h2>
        <input id="bill" type="number" placeholder="0" dir="rtl">
      </section>
      <section class="tip-selection-section">
        <h2>Select Tip %</h2>
        <div class="grid">
          <button class="tip-btn" value="5">5%</button>
          <button class="tip-btn" value="10">10%</button>
          <button class="tip-btn" value="15">15%</button>
          <button class="tip-btn" value="25">25%</button>
          <button class="tip-btn" value="50">50%</button>
          <input id="custom-tip" type="number" placeholder="Custom" dir="rtl">
        </div>
      </section>
      <section class="people-number-section">
        <div class="error-dev">
          <h2>Number of People</h2>
          <h2 class="error-msg display-none">Can't be zero</h2>
        </div>
        <input required id="people-number" type="number" placeholder="0" dir="rtl">
      </section>
    </section>
    <section class="result-side">
      <section class="tip-amount-section">
        <h2>Tip Amount
          </br>
          <span>/ person</span>
        </h2>
        <p>$0.00</p>
      </section>
      <section class="total-section">
        <h2>Total
          </br>
          <span>/ person</span>
        </h2>
        <p>$0.00</p>
      </section>
      <button class="reset-btn" disabled>reset</button>
    </section>
    <!-- <button>reset</button> -->
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
